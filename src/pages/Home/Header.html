<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadata and Bootstrap CSS links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <!-- Main container -->
    <div class="container">
        <!-- Header row with search bar and icons -->
        <div class="row align-items-center py-2">
            <!-- Navbar toggler for mobile view -->
            <div class="col-auto d-md-none">
                <!-- Responsive hamburger menu button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list fs-5"></i>
                </button>
            </div>
            <!-- Search bar and button -->
            <div class="col flex-grow-1 d-flex">
                <input type="text" class="form-control form-control-sm me-2" placeholder="Buscar">
                <button class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <!-- User and cart icons -->
            <div class="col-auto text-end">
                <i class="bi bi-person fs-5 me-3"></i>
                <i class="bi bi-cart fs-5"></i>
            </div>
        </div>
        <!-- Navbar with links -->
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100 justify-content-between">
                        <!-- Navbar items -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">OFERTAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">OCASIONES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">EVENTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FLORES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">BLOG</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
      
    <!-- Carousel component -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <!-- Carousel items -->
            <div class="carousel-item active">
                <img src="El-puerto-de-Seattle-y-el-aeropuerto-Sea-Tac-afirman-haber.webp" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
